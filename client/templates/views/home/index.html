<template name="home">
	<!-- Carousel -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">  <!-- Indicators -->
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>

		<div class="carousel-inner carousel-main" role="listbox">
			<div class="item active">
				<img class="img img-responsive" src="/images/meteor-cover-1.png">

				<div class="container">
					<div class="carousel-caption caption-txt">
						<img class="img img-responsive center-block carousel-center-img" src="/images/meteor-addis-white.svg">

						<h3>
							We are a group of Meteor.js enthusiasts who meet once a month in Addis Ababa
						</h3>

						<p>
							<a class="btn btn-lg join-us-btn" href="#">
								JOIN US!
							</a>
						</p>
					</div>
				</div>
			</div>
			<div class="item">
				<img class="img img-responsive" src="/images/meteor-cover-2.png">
				<div class="container">
					<div class="carousel-caption caption-txt">
						<img class="img img-responsive center-block carousel-center-img" src="/images/meteor-addis-meteor-balls.svg">
						<h1>Believe!</h1>

						<h3> We are a group of Meteor.js enthusiasts who meet once a month in Addis Ababa </h3>
					</div>
				</div>
			</div>
			<div class="item">
				<img class="img img-responsive" src="/images/meteor-cover-3.png"><!-- 1600x500 -->
				<div class="container">
					<div class="carousel-caption caption-txt">
						<img class="img img-responsive center-block carousel-center-img" src="/images/meteor-addis-color-meteor.svg">
						<h1>Welcome!</h1>

						<h3> We are a group of Meteor.js enthusiasts who meet once a month in Addis Ababa </h3>
					</div>
				</div>
			</div>
		</div>
		<a class="left carousel-control" href="#myCarousel" data-slide="prev"><span
			class="glyphicon glyphicon-chevron-left"></span></a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next"><span
			class="glyphicon glyphicon-chevron-right"></span></a>
	</div>
	<!-- End Carousel -->

	<!-- What We Do -->
	<div>
		<div class="container">
			<h2 class="text-center">WHAT WE DO</h2>

			<p class="text-center bpad">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus nam in
				consectetur dolore nostrum obcaecati, ipsum, rem harum tempore tenetur veniam dolor eius incidunt architecto vel
				modi. Nemo, aliquid, a?</p>
			<hr>

			<div class="col-md-6"> <!-- Events -->
				<h2 class="text-center margin-btm">Upcoming Events</h2>

				<div class="col-xs-12">
					{{#each events}}
						<div class="col-xs-12">
							<div class="col-xs-3 pull-left">
								<div class="panel panel-default text-center">
									<div class="panel-heading">
										{{formatDate date "weekDay"}}
									</div>
									<div class="panel-body">
										<h2>{{formatDate date "day"}}</h2>
									</div>
									<div class="panel-footer">
										{{formatDate date "month"}}
									</div>
								</div>
							</div>
							<div class="media-body col-xs-9 pull-left">
								<h3 class="media-heading">
									<a href="event-detail">{{title}}</a>
								</h3>
								<h5 class="text-muted">
									<p><span class="glyphicon glyphicon-calendar"></span>{{formatDate date "long"}}</p>
								</h5>
								<p>{{description}}</p>
							</div>
						</div>
					{{/each}}

					<p class="text-center margin-tp">
						<a class="pull-right" href="events">
							View More Events
							<span class="glyphicon glyphicon-chevron-right"></span>
						</a>
					</p>

				</div>
			</div>
			<!-- End Events -->
			<div class="col-md-6"><!-- Topics -->
				<h2 class="text-center margin-btm">Discussion Topics</h2>
				<div>
					{{#each topics}}
					<div>
						<h3>
							<a href="#">{{title}}</a>
						</h3>

						<p>
							{{description}}
						</p>

						<p class="text-muted">
							<small>
								{{votes}} Votes &bull;
								Suggested by {{getName}} on {{formatDate createdAt "short"}}
							</small>
						</p>
					</div>
					{{/each}}
				</div>

				<p class="text-center margin-tp">
					<a class="pull-right" href="topics">
						View More Topics
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</p>
			</div>
			<!-- End Topics -->
		</div>
		<hr>
	</div>
	<!-- End What We Do -->

	<!-- Our Friends and Sponsors -->
	<div class="container">
		<h3 class="text-center">OUR FRIENDS AND SPONSORS</h3>

		<div class="row  center-block  sponsors col-lg-10 col-lg-offset-1">
			<a href="http://www.xhubaddis.com" target="_blank">
				<div class="col-md-4">
					<img class="img img-responsive" src="/images/xhub-logo.png" alt="xhub logo">
				</div>
			</a>

			<a href="http://www.meteor.com" target="_blank">
				<div class="col-md-4">
					<img class="img img-responsive" src="/images/meteor-logo.png" alt="meteor logo">
				</div>
			</a>

			<a href="https://www.jetbrains.com/webstorm/" target="_blank">
				<div class="col-md-4">
					<img class="img img-responsive" src="/images/webstorm-logo.png" alt="webstorm logo">
				</div>
			</a>
		</div>
	</div>
	<!-- End Our Friends and Sponsors -->
</template>
