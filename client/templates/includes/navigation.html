<template name="navigation">
	<!-- Navigation -->
	<nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<ul class="nav navbar-nav navbar-left">
					<li>
						<a class="navbar-brand" href="{{pathFor 'home'}}">
							<img class="navbar-logo" src="/images/meteor-addis.svg">
						</a>
					</li>
				</ul>
			</div>
			<!-- Collection of nav links, forms, and other content for toggling -->
			<div id="navbarCollapse" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="{{ activeIfCurrent 'home'}}"><a href="{{pathFor 'home'}}">Home</a></li>
					<li class="{{ activeIfCurrent 'events'}}"><a href="{{pathFor 'events'}}">Events</a></li>
					<li class="{{ activeIfCurrent 'topics'}}"><a href="{{pathFor 'topics'}}">Topics</a></li>
					<li class="{{ activeIfCurrent 'blog'}}"><a href="{{pathFor 'blog'}}">Blog</a></li>
					<li class="{{ activeIfCurrent 'members'}}"><a href="{{pathFor 'members'}}">Members</a></li>
					<li class="btn btn-primary login-btn" style="display:none"> {{> loginButtons}} </li>
					<li>
						{{> login }}
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- End Navigation -->
</template>
